<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/logo.png" type="image/x-icon">
    <link rel="icon" href="./assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header">
        <h1 class="fs-2">Weather Dashboard</h1>
    </header>
    <section class="form">
        <form class="col-6">
            <div class="text-center">
                <h2 class="fs-2">Search for a City:</h2>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <input class="form-control form-control-lg" type="text" id="search" placeholder="City">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-warning col-12 text-white" id="submit">Submit</button>
        </form>

    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
